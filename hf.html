<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML FORMATTING</title>
</head>
<body style="background-color:green">
	<h1 style="text-align:center">HTML FORMATTING</h1>
	<h1><q>b</q> element</h1>
	<blockquote><b>Bold text</b></blockquote>
	<h1><q>strong</q> element</h1>
	<blockquote><strong>IMPORTANT TEXT</strong></blockquote>
	<h1><q>i</q> element</h1>
	<blockquote><i>Italic text</i></blockquote>
	<h1><q>em</q> element</h1>
	<blockquote><em>Emphasized text</em></blockquote>
	<h1><q>mark</q> element</h1>
	<blockquote>This is<mark> marked text.</mark></blockquote>
	<h1><q>small</q> element</h1>
	<blockquote><small>Smaller text</small></blockquote>
	<h1><q>del</q> element</h1>
	<blockquote><del>Deleted text</del></blockquote>
    <h1><q>ins</q> element</h1>
    <blockquote><ins>Inserted text</ins></blockquote>
    <h1><q>sub</q> element</h1>
    <blockquote>H<sub>2</sub>O</blockquote>
    <h1><q>sup</q> element</h1>
    <blockquote>WWW<sup>[1]</sup></blockquote>
</body>
